services:
  - type: web
    name: anonymizer-backend
    env: python
    pythonVersion: 3.11
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
